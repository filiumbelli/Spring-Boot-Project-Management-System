<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/employees/save}" method="POST" class="mt-5" th:object="${employee}">
        <!--        Bind the employee for update form     -->
        <input type="hidden" th:field="${employee.employeeId}">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="${employee.firstName}" placeholder="First name">
<!--            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>-->
        </div>


        <div class="mb-3">
            <input type="text" class="form-control" th:field="${employee.lastName}" placeholder="Last name">
<!--            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>-->

        </div>

        <div class="mb-3">
            <input type="text" class="form-control" th:field="${employee.email}" placeholder="Email">
<!--            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->

        </div>

        <div class="mb-3">
            <button class="btn-outline-dark btn" type="submit">Create Employee</button>
        </div>

        <div class="mb-3">
            <select th:field="*{projects}" multiple="multiple">
                <option
                        th:each="project: ${allProjects}"
                        th:value="${project.projectId}"
                        th:text="${project.name}">
                </option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
